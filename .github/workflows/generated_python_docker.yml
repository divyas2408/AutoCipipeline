# Python Build Template
name: Python CI/CD

on:
  workflow_dispatch:

  push:
    branches:
      - dev
      - staging
      - main
    paths:
      - '**/*.java'
      - '**/*.py'
      - '**/*.cpp'
      - '**/*.cxx'
      - '**/Dockerfile'
      - '.ci/**'
    tags:
      - 'v*.*.*'  # semantic version tags like v1.0.0

  
jobs:
   build:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Python Build
      run: |
        echo "Python project build complete"

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Tests
        run: mvn test

   docker:
     runs-on: ubuntu-latest
        
     needs: build

     steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: Install Docker
        uses: docker/setup-buildx-action@v1
        
      - name: Login to Docker
        uses: docker/login-action@v3
        with:
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_TOKEN }}

      - name: Docker Push
        uses: docker/build-push-action@v6
        with:
          context: src/product-catalog
          file: src/product-catalog/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/product-catalog:${{github.run_id}}

    updatek8s:
      runs-on: ubuntu-latest

      needs: docker

      steps:
       - name: checkout code
         uses: actions/checkout@v4
         with:
          token: ${{ secrets.GITHUB_TOKEN }}

       - name: Update tag in kubernetes deployment manifest
         run: | 
           sed -i "s|image: .*|image: ${{ secrets.DOCKER_USERNAME }}/product-catalog:${{github.run_id}}|" kubernetes/productcatalog/deploy.yaml
        
       - name: Commit and push changes
          run: |
            git config --global user.email "abhishek@gmail.com"
            git config --global user.name "Abhishek Veeramalla"
            git add kubernetes/productcatalog/deploy.yaml
            git commit -m "[CI]: Update product catalog image tag"
            git push origin HEAD:main -f
