# C++ Build Template
name: C++ CI/CD

on:
  workflow_dispatch:
    paths:
     - '**/generated_cpp_docker.yml'
    tags:
     - 'v*.*.*'  # semantic version tags like v1.0.0
  
jobs:
  build:
  - name: Install build tools
    run: sudo apt-get update && sudo apt-get install -y build-essential

  - name: Compile C++ code
    run: |
      mkdir -p build
      g++ -o build/app *.cpp
      echo "C++ build complete"
